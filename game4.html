<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pageFadeIn {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            opacity: 1;
            z-index: 9999;
            pointer-events: all;
            transition: opacity 2s;
        }
        #pageFadeIn.hide {
            opacity: 0;
            pointer-events: none;
        }

        body {
            background-color: #383535;
            color: white;
            display: flex;              
            justify-content: center;    
            align-items: center;        
            min-height: 100vh;        
            margin: 0;                    
        }
        .img-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px; 
            
        }

        #next {
            background-color: #53615e;
            border: none;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: auto;
            transition-duration: 0.7s;
            width: 150px;
            height: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition-duration: 0.7s;
        }

        #next:hover {
            background-color: #3e4a48;
        }

        .locked-img {
            width: 800px;    /* กำหนดความกว้างที่ต้องการ */
            height: auto;    /* รักษาอัตราส่วนเดิม */
            max-width: 90vw; /* ไม่เกินขอบจอ */
            max-height: 80vh;
        }
    </style>
</head>
<body>
    
        <div id="pageFadeIn"></div>
        <div class="img-container">
            <img src="img/Untitled_Artwork2.png" alt="" class="locked-img">
            <a href="game5.html"><button id="next">walk</button></a>
            <audio id="walkSound" src="sound/audio.wav"></audio>
        </div>
        <script>
            window.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    document.getElementById('pageFadeIn').classList.add('hide');
                }, 200);

                const audio = document.getElementById('walkSound');
                audio.volume = 
                audio.play().catch(() => {
                    document.body.addEventListener('click', () => audio.play(), { once: true });
                });

                document.getElementById('next').addEventListener('click', function() {
                    const fade = document.getElementById('pageFadeIn');
                    fade.classList.remove('hide');
                    setTimeout(function() {
                        window.location.href = 'game5.html';
                    }, 2000); 
                });
            });
        </script>
    </body>
</html>
